{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .form-label-custom { font-size: 11px; font-weight: 700; color: #adb5bd; letter-spacing: 0.5px; text-transform: uppercase; }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2); }
    </style>
</head>
<body class="d-flex align-items-center py-5" style="min-height: 100vh; background-color: #f8f9fa;">

    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-5 col-xl-4">
                
                <div class="text-center mb-4">
                    <div class="bg-primary text-white rounded-3 d-inline-flex align-items-center justify-content-center mb-3 shadow-sm" style="width: 64px; height: 64px;">
                        <i class="bi bi-mortarboard-fill fs-2"></i>
                    </div>
                    <h1 class="h3 fw-bold mb-1">Student Management System</h1>
                    <p class="text-muted">Create an account to get started.</p>
                </div>

                <div class="card-glass p-4 p-md-5 bg-white shadow-sm border-0 rounded-4">
                    <h4 class="text-center fw-bold mb-4">Sign Up</h4>
                    
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-danger text-center p-2 mb-3 small fw-bold">
                            {{ message }}
                        </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="POST" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label form-label-custom">Full Name</label>
                            <input type="text" name="full_name" class="form-control py-2" placeholder="John Doe" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label form-label-custom">Email Address</label>
                            <input type="email" name="email" class="form-control py-2" placeholder="john@university.edu" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label form-label-custom">Password</label>
                            <input type="password" name="password" class="form-control py-2" placeholder="••••••••" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label form-label-custom">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control py-2" placeholder="••••••••" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-2 fw-bold">Create Account</button>
                    </form>

                    <div class="text-center border-top pt-3 mt-3">
                        <span class="small text-muted">Already have an account?</span>
                        <a href="{% url 'login' %}" class="small fw-bold text-decoration-none ms-1 text-primary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
