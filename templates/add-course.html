{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job - RMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        /* --- FIXED DROPDOWN LOGIC (Anti-Cache) --- */
        #dropdown-toggle { display: none; }
        
        .profile-stack {
            display: flex; align-items: center; gap: 10px; padding: 4px 8px;
            border-radius: 30px; background: #fff; border: 1px solid #eee;
            cursor: pointer; user-select: none; transition: all 0.2s ease;
            position: relative; z-index: 1055;
        }
        .profile-stack:hover { background-color: #f8f9fa; border-color: #0d6efd; }

        .custom-dropdown-menu {
            opacity: 0; visibility: hidden; transform: translateY(-10px);
            transition: all 0.2s ease;
            position: absolute; right: 0; top: 100%;
            background-color: #fff; min-width: 210px;
            border-radius: 12px; padding: 8px 0; z-index: 1055;
            list-style: none; margin-top: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid #eee;
        }

        #dropdown-toggle:checked ~ .custom-dropdown-menu {
            opacity: 1; visibility: visible; transform: translateY(0);
        }

        .transition-icon { transition: transform 0.2s; }
        #dropdown-toggle:checked + label .transition-icon { transform: rotate(180deg); }

        .overlay-close {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1050; cursor: default;
        }
        #dropdown-toggle:checked ~ .overlay-close { display: block; }
        
        .menu-header { padding: 10px 16px; border-bottom: 1px solid #eee; margin-bottom: 4px; }
        .custom-dropdown-menu li a { display: block; padding: 10px 16px; color: #4a5568; text-decoration: none; font-size: 13px; transition: all 0.2s ease; }
        .custom-dropdown-menu li a:hover { background-color: rgba(13, 110, 253, 0.05); color: #0d6efd; }
        .menu-divider { height: 1px; background-color: #eee; margin: 4px 0; }

        /* Page Specific Styles */
        .form-label-custom { font-size: 11px; font-weight: 700; color: #adb5bd; letter-spacing: 0.5px; text-transform: uppercase; margin-bottom: 6px; }
        .nav-section { margin-top: 24px; font-size: 10px; letter-spacing: 1px; color: #adb5bd; text-transform: uppercase; font-weight: 700; padding: 0 24px 8px; }
        .search-container { flex: 1; max-width: 400px; position: relative; }
        .search-container i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #adb5bd; }
        .search-input-refined { width: 100%; padding: 8px 12px 8px 36px; border: 1px solid #dee2e6; border-radius: 8px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="sidebar d-flex flex-column">
        <div class="px-4 mb-2 d-flex align-items-center gap-2">
            <div class="bg-primary text-white d-flex align-items-center justify-content-center rounded-3" style="width:32px; height:32px;">
                <i class="bi bi-briefcase-fill small"></i>
            </div>
            <h6 class="fw-bold mb-0">RMS</h6>
        </div>
        <div class="flex-grow-1 overflow-auto">
            <div class="nav-section">Analytics</div>
            <a href="{% url 'dashboard' %}" class="nav-link"><i class="bi bi-grid-fill me-2"></i> Dashboard</a>
            
            <div class="nav-section">Recruitment</div>
            <a href="{% url 'students_list' %}" class="nav-link"><i class="bi bi-people me-2"></i> Candidates</a>
            <a href="{% url 'courses' %}" class="nav-link active"><i class="bi bi-journal-bookmark me-2"></i> Open Positions</a>
            
            <div class="nav-section" style="margin-top: 40px;">System</div>
            <a href="{% url 'logout' %}" class="nav-link text-danger"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="header-bar d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4 class="fw-bold mb-0">Post New Job</h4>
                <p class="text-secondary small mb-0" style="font-weight: 500;">Hiring Season 2025-2026</p>
            </div>
            <div class="d-flex align-items-center gap-4">
                <form action="{% url 'courses' %}" method="GET" class="search-container d-none d-md-block">
                    <i class="bi bi-search"></i>
                    <input type="text" name="search" class="search-input-refined" placeholder="Search by job title or ID...">
                </form>
                
                <div class="profile-dropdown-container" style="position: relative;">
                    <input type="checkbox" id="dropdown-toggle">
                    
                    <label for="dropdown-toggle" class="profile-stack">
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width:32px; height:32px; font-size: 12px; font-weight: bold;">
                            {{ user.first_name|slice:":1"|upper }}
                        </div>
                        <span class="small fw-bold d-none d-lg-inline" style="color: #444;">
                            {{ user.first_name|default:"Admin" }}
                        </span>
                        <i class="bi bi-chevron-down small text-muted me-1 transition-icon"></i>
                    </label>

                    <ul class="custom-dropdown-menu">
                        <li class="menu-header">
                            <div class="fw-bold small" style="color: #333;">{{ user.first_name|default:user.username }}</div>
                            <div class="text-muted" style="font-size: 11px;">{{ user.email }}</div>
                        </li>
                        <li><a href="{% url 'profile' %}"><i class="bi bi-person me-2"></i> My Profile</a></li>
                        <li><a href="{% url 'settings' %}"><i class="bi bi-gear me-2"></i> Account Settings</a></li>
                        <li class="menu-divider"></li>
                        <li><a href="{% url 'logout' %}" class="text-danger fw-bold"><i class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
                    </ul>
                    
                    <label for="dropdown-toggle" class="overlay-close"></label>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-lg-7 col-xl-6">
                <div class="card-glass border-0 shadow-sm p-4 p-md-5">
                    <div class="mb-4">
                        <a href="{% url 'courses' %}" class="text-decoration-none small fw-bold text-primary"><i class="bi bi-arrow-left me-1"></i> BACK TO DIRECTORY</a>
                    </div>
                    
                    <form method="POST" action="{% url 'add_course' %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label form-label-custom">Job Title</label>
                            <input type="text" name="name" class="form-control py-2" placeholder="e.g. Data Analyst" required>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6 mb-4 mb-md-0">
                                <label class="form-label form-label-custom">Job ID</label>
                                <input type="text" name="code" class="form-control py-2" placeholder="e.g. J-101" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label form-label-custom">Salary Package (LPA)</label>
                                <input type="number" step="0.5" name="credits" class="form-control py-2" placeholder="e.g. 4.5" required>
                            </div>
                        </div>
                        
                        <div class="mb-5">
                            <label class="form-label form-label-custom">Industry / Department</label>
                            <select name="department" class="form-select py-2" required>
                                <option selected disabled value="">Select Industry...</option>
                                
                                <optgroup label="Technology & IT">
                                    <option value="IT & Software">IT & Software Development</option>
                                    <option value="Data Science">Data Science & Analytics</option>
                                    <option value="Cyber Security">Cyber Security</option>
                                </optgroup>

                                <optgroup label="Business & Management">
                                    <option value="Finance">Finance & Banking</option>
                                    <option value="Marketing">Marketing & Sales</option>
                                    <option value="HR">Human Resources</option>
                                    <option value="Operations">Operations & Supply Chain</option>
                                </optgroup>

                                <optgroup label="Engineering">
                                    <option value="Civil Engineering">Civil Engineering</option>
                                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                                    <option value="Electrical Engineering">Electrical Engineering</option>
                                </optgroup>

                                <optgroup label="Creative & Media">
                                    <option value="Design">Design & Multimedia</option>
                                    <option value="Content">Content & Journalism</option>
                                    <option value="Advertising">Advertising & PR</option>
                                </optgroup>

                                <optgroup label="Healthcare & Science">
                                    <option value="Healthcare">Healthcare & Pharmaceutical</option>
                                    <option value="Biotech">Biotechnology</option>
                                </optgroup>
                                
                                <optgroup label="Other">
                                    <option value="Education">Education & Training</option>
                                    <option value="Legal">Legal & Corporate Affairs</option>
                                    <option value="Support">Customer Support</option>
                                </optgroup>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">PUBLISH JOB POST</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
