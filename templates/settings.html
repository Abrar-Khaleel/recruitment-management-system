{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - RMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-color: #f8f9fa;">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="mb-3">
                    <a href="{% url 'dashboard' %}" class="text-decoration-none fw-bold text-muted small">
                        <i class="bi bi-arrow-left me-1"></i> BACK TO DASHBOARD
                    </a>
                </div>

                <div class="card-glass p-5 border-0 shadow-sm">
                    <h4 class="fw-bold mb-4">Account Settings</h4>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-success small fw-bold text-center">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="small text-uppercase fw-bold text-muted mb-2">Display Name</label>
                            <input type="text" name="full_name" class="form-control py-2" value="{{ user.first_name }}" required>
                        </div>
                        <div class="mb-5">
                            <label class="small text-uppercase fw-bold text-muted mb-2">Email Address</label>
                            <input type="email" name="email" class="form-control py-2" value="{{ user.email }}" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-2 fw-bold">SAVE CHANGES</button>
                            <a href="{% url 'profile' %}" class="btn btn-light border py-2 fw-bold text-muted">CANCEL</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
