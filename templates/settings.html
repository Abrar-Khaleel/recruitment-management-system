{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - RMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        /* Editable Input Styling */
        .form-control-refined {
            border-radius: 10px;
            border: 1px solid #d2d2d7;
            padding: 10px 14px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .form-control-refined:focus {
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }
        .btn-pill { border-radius: 50px; }
    </style>
</head>
<body style="background-color: #f5f5f7;">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="mb-4">
                    <a href="{% url 'dashboard' %}" class="text-decoration-none fw-bold text-muted small d-inline-flex align-items-center">
                        <i class="bi bi-chevron-left me-1"></i> BACK TO DASHBOARD
                    </a>
                </div>

                <div class="card-glass p-5 border-0 shadow-sm">
                    <div class="text-center mb-4">
                        <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3 shadow-sm" style="width: 64px; height: 64px; font-size: 24px;">
                            {{ user.first_name|slice:":1"|upper }}
                        </div>
                        <h4 class="fw-bold">Account Settings</h4>
                        <p class="text-muted small">Update your profile information</p>
                    </div>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-success small fw-bold text-center rounded-3 border-0 bg-success bg-opacity-10 text-success mb-4">
                                <i class="bi bi-check-circle-fill me-2"></i>{{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="small text-uppercase fw-bold text-muted mb-2" style="font-size: 11px; letter-spacing: 0.5px;">Display Name</label>
                            <input type="text" name="full_name" class="form-control form-control-refined fw-bold text-dark" value="{{ user.first_name }}" required>
                        </div>
                        <div class="mb-5">
                            <label class="small text-uppercase fw-bold text-muted mb-2" style="font-size: 11px; letter-spacing: 0.5px;">Email Address</label>
                            <input type="email" name="email" class="form-control form-control-refined fw-bold text-dark" value="{{ user.email }}" required>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary py-2 fw-bold w-100 shadow-sm btn-pill">SAVE CHANGES</button>
                            <a href="{% url 'profile' %}" class="btn btn-light border py-2 fw-bold text-muted w-100 btn-pill">CANCEL</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
