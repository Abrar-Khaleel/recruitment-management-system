{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - RMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        /* Read-Only Info Box */
        .info-box {
            background: #f9f9f9;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 14px;
            color: #1d1d1f;
            transition: all 0.2s ease;
        }
        .info-box:hover {
            background: #fff;
            border-color: #d2d2d7;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        .btn-pill { border-radius: 50px; }
    </style>
</head>
<body style="background-color: #f5f5f7;">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="mb-4">
                    <a href="{% url 'dashboard' %}" class="text-decoration-none fw-bold text-muted small d-inline-flex align-items-center">
                        <i class="bi bi-chevron-left me-1"></i> BACK TO DASHBOARD
                    </a>
                </div>

                <div class="card-glass p-5 border-0 shadow-sm text-center">
                    <div class="mb-4">
                        <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center shadow-sm" style="width: 80px; height: 80px; font-size: 32px; font-weight: bold;">
                            {{ user.first_name|slice:":1"|upper }}
                        </div>
                    </div>
                    
                    <h3 class="fw-bold mb-1">{{ user.first_name|default:user.username }}</h3>
                    <p class="text-muted mb-4 small text-uppercase fw-bold" style="letter-spacing: 1px;">HR Administrator</p>

                    <div class="row text-start mt-5 g-3">
                        <div class="col-12">
                            <label class="small text-uppercase fw-bold text-muted mb-2" style="font-size: 11px; letter-spacing: 0.5px;">Display Name</label>
                            <div class="info-box fw-bold">
                                <i class="bi bi-person me-2 text-primary opacity-50"></i>{{ user.first_name|default:user.username }}
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="small text-uppercase fw-bold text-muted mb-2" style="font-size: 11px; letter-spacing: 0.5px;">Email Address</label>
                            <div class="info-box fw-bold">
                                <i class="bi bi-envelope me-2 text-primary opacity-50"></i>{{ user.email }}
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="small text-uppercase fw-bold text-muted mb-2" style="font-size: 11px; letter-spacing: 0.5px;">Member Since</label>
                            <div class="info-box fw-bold">
                                <i class="bi bi-calendar3 me-2 text-primary opacity-50"></i>{{ user.date_joined|date:"F j, Y" }}
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-5">
                        <a href="{% url 'settings' %}" class="btn btn-primary w-100 py-3 fw-bold shadow-sm btn-pill">
                            <i class="bi bi-pencil-square me-2"></i>EDIT DETAILS
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
