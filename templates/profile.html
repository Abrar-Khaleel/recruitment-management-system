{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - RMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-color: #f8f9fa;">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="mb-3">
                    <a href="{% url 'dashboard' %}" class="text-decoration-none fw-bold text-muted small">
                        <i class="bi bi-arrow-left me-1"></i> BACK TO DASHBOARD
                    </a>
                </div>

                <div class="card-glass p-5 border-0 shadow-sm text-center">
                    <div class="mb-4">
                        <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center shadow-sm" style="width: 80px; height: 80px; font-size: 24px; font-weight: bold;">
                            {{ user.username|slice:":2"|upper }}
                        </div>
                    </div>
                    
                    <h3 class="fw-bold mb-1">{{ user.first_name }}</h3>
                    <p class="text-muted mb-4">HR Administrator</p>

                    <div class="row text-start mt-5">
                        <div class="col-12 mb-3">
                            <label class="small text-uppercase fw-bold text-muted mb-1">Email Address</label>
                            <div class="p-3 bg-light rounded-3 fw-bold text-dark">{{ user.email }}</div>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="small text-uppercase fw-bold text-muted mb-1">Username</label>
                            <div class="p-3 bg-light rounded-3 fw-bold text-dark">{{ user.username }}</div>
                        </div>
                        <div class="col-12">
                            <label class="small text-uppercase fw-bold text-muted mb-1">Account Created</label>
                            <div class="p-3 bg-light rounded-3 fw-bold text-dark">{{ user.date_joined|date:"F j, Y" }}</div>
                        </div>
                    </div>
                    
                    <div class="mt-5">
                        <a href="{% url 'settings' %}" class="btn btn-primary w-100 py-2 fw-bold">EDIT DETAILS</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
