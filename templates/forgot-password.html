{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .form-label-custom { font-size: 11px; font-weight: 700; color: #adb5bd; letter-spacing: 0.5px; text-transform: uppercase; }
        .main-title { font-size: 1.65rem; line-height: 1.2; font-weight: 700; margin-bottom: 0.5rem; display: block; }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2); }
        .icon-circle { width: 64px; height: 64px; background-color: #f8f9fa; color: var(--app-blue); }
    </style>
</head>
<body class="d-flex align-items-center py-5" style="min-height: 100vh; background-color: #f8f9fa;">

    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-5 col-xl-4">
                
                <div class="text-center mb-4">
                    <div class="bg-primary text-white rounded-3 d-inline-flex align-items-center justify-content-center mb-3 shadow-sm" style="width: 64px; height: 64px;">
                        <i class="bi bi-mortarboard-fill fs-2"></i>
                    </div>
                    <h1 class="main-title">Student Management System</h1>
                    <p class="text-muted">Password Recovery Portal</p>
                </div>

                <div class="card-glass p-4 p-md-5 bg-white shadow-sm border-0 rounded-4">
                    <div class="text-center mb-4">
                        <div class="icon-circle rounded-circle d-inline-flex align-items-center justify-content-center mb-3 shadow-sm">
                            <i class="bi bi-shield-lock-fill fs-3 text-primary"></i>
                        </div>
                        <h4 class="fw-bold">Forgot Password?</h4>
                        <p class="text-muted small">Enter your registered email below to receive reset instructions.</p>
                    </div>

                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %} text-center p-2 mb-3 small fw-bold">
                            {{ message }}
                        </div>
                        {% endfor %}
                    {% endif %}
                    
                   <form method="POST" action="{% url 'forgot_password' %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label form-label-custom">Registered Email</label>
                            <input type="email" name="email" class="form-control py-2" placeholder="admin@university.edu" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3 fw-bold">Send Reset Link</button>
                    </form>

                    <div class="text-center border-top pt-3 mt-3">
                        <a href="{% url 'login' %}" class="small fw-bold text-decoration-none text-primary">
                            <i class="bi bi-arrow-left me-1"></i> Return to Sign In
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
